<!DOCTYPE html>
<html>
<head>
    <title>All Bookings</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}" />
</head>
<body>

<h2>All Bookings</h2>

<ul>
    {% for booking in bookings %}
        <li>
            <strong>Booking ID:</strong> {{ booking.id }}<br>
            <strong>created at:</strong> {{ booking.created_at }}<br>
            <strong>Details:</strong> {{ booking.details }}<br>
        </li>
    {% endfor %}
</ul>

</body>
</html>
